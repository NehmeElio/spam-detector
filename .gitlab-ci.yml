stages:
  - test
  - build
  - deploy

variables:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: $DOCKERHUB_USERNAME
  DOCKER_PASSWORD: $DOCKERHUB_PASSWORD
  FRONTEND_IMAGE: $DOCKER_USERNAME/spam-detector-frontend
  BACKEND_IMAGE: $DOCKER_USERNAME/spam-detector-backend

# Basic frontend test
# frontend-test:
#   stage: test
#   image: node:22-slim
#   script:
#     - cd frontend/spam-detector-frontend
#     - npm install
#     - npm test -- --passWithNoTests

# Basic backend test
backend-test:
  stage: test
  image: python:3.12-slim
  script:
    - cd ml_service
    - pip install -r requirements.txt
    - pip install pytest fastapi httpx
    - python -m pytest -v

# Build and push frontend Docker image
build-frontend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $FRONTEND_IMAGE:latest -f frontend/spam-detector-frontend/Dockerfile .
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker push $FRONTEND_IMAGE:latest
  only:
    - main

# Build and push backend Docker image
build-backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $BACKEND_IMAGE:latest -f ml_service/Dockerfile .
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker push $BACKEND_IMAGE:latest
  only:
    - main

deploy:
  stage: deploy
  image: koyeb/koyeb-cli:latest  # Koyeb CLI to deploy to Koyeb
  script:
    # Install Koyeb CLI
    - curl -sSL https://cli.koyeb.app/install.sh | bash
    # Login to Koyeb using the API key
    - koyeb login --api-key $KOYEB_API_KEY
    # Update your Koyeb backend app with the latest backend image
    - koyeb apps deploy --app spam-detector-backend --image $BACKEND_IMAGE_NAME
    # Update your Koyeb frontend app with the latest frontend image
    - koyeb apps deploy --app spam-detector-frontend--image $FRONTEND_IMAGE_NAME
  only:
    - main  # Only deploy from the main branch (change this if needed)